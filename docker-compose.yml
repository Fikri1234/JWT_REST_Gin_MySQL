version: '3'

services: 
  db:
    image: mysql:latest
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    expose:
      - '3306'
    ports: 
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: P@ssw0rd
      MYSQL_DATABASE: ms_account_dev
    volumes: 
      - D:/Project/Docker/MySQL:/var/lib/mysql
    networks: 
      - testing-db-mysql  
  backend:
    # build: 
    #   context: .
    #   dockerfile: Dockerfile  
    image: go-gin:latest
    depends_on: 
      - db
    ports: 
      - 8081:8999
    networks: 
      - testing-db-mysql
  redis:
    image: redis:latest  
    networks: 
      - testing-db-mysql      

networks: 
  testing-db-mysql:
    driver: "bridge"      